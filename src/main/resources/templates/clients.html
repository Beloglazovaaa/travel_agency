<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head th:replace="base :: head('Клиенты')">
  <!-- Дополнительные метатеги или стили -->
</head>
<body>
<!-- Включаем хедер -->
<header th:replace="base :: header"></header>

<!-- Контент страницы клиентов -->
<main class="container mt-5">
  <section>
    <h1 class="text-center mb-4">Наши клиенты</h1>
    <p>Здесь вы можете управлять информацией о клиентах.</p>

    <!-- Таблица с клиентами -->
    <table class="table table-striped">
      <thead>
      <tr>
        <th>Имя</th>
        <th>Email</th>
        <th>Телефон</th>
        <th>Действия</th>
      </tr>
      </thead>
      <tbody>
      <tr th:each="client : ${clients}">
        <td th:text="${client.name}">Имя Клиента</td>
        <td th:text="${client.email}">email@example.com</td>
        <td th:text="${client.phone}">+7 (999) 123-45-67</td>
        <td>
          <a th:href="@{/clients/{id}/edit(id=${client.id})}" class="btn btn-sm btn-primary">Редактировать</a>
          <a th:href="@{/clients/{id}/delete(id=${client.id})}" class="btn btn-sm btn-danger">Удалить</a>
        </td>
      </tr>
      </tbody>
    </table>

    <!-- Кнопка для добавления нового клиента -->
    <a href="#" class="btn btn-success" data-bs-toggle="modal" data-bs-target="#addClientModal">Добавить клиента</a>
  </section>
</main>

<!-- Включаем футер -->
<footer th:replace="base :: footer"></footer>

<!-- Модальные окна -->
<div th:replace="base :: modals"></div>

<!-- Скрипты -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
