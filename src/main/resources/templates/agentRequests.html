<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{base :: head('Заявки клиентов')}"></head>
<body>
<header th:replace="~{base :: header}"></header>
<main class="container my-4">
    <h1>Заявки клиентов</h1>
    <table class="table table-bordered">
        <thead>
        <tr>
            <th>Имя клиента</th>
            <th>Email</th>
            <th>Телефон</th>
            <th>Тур</th>
            <th>Действия</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="request : ${requests}">
            <td th:text="${request.userName}"></td>
            <td th:text="${request.userEmail}"></td>
            <td th:text="${request.userPhone}"></td>
            <td><a th:href="@{/tours/{id}(id=${request.tourId})}">Просмотр тура</a></td>
            <td>
                <form th:action="@{/agent/createClient}" method="post">
                    <input type="hidden" name="requestId" th:value="${request.id}">
                    <button type="submit" class="btn btn-success">Создать клиента и забронировать</button>
                </form>
            </td>
        </tr>
        </tbody>
    </table>
</main>
<footer th:replace="~{base :: footer}"></footer>
</body>
</html>
