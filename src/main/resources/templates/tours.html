<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head th:replace="base :: head('Туры')">
  <!-- Дополнительные метатеги или стили -->
</head>
<body>
<!-- Включаем хедер -->
<header th:replace="base :: header"></header>

<!-- Контент страницы туров -->
<main class="container mt-5">
  <section>
    <h1 class="text-center mb-4">Доступные туры</h1>

    <!-- Поисковая форма -->
    <form method="get" class="mb-4">
      <div class="input-group">
        <input type="text" name="keyword" class="form-control" placeholder="Поиск туров..." th:value="${keyword}">
        <button type="submit" class="btn btn-primary">Искать</button>
      </div>
    </form>

    <!-- Список туров -->
    <div class="row">
      <div class="col-md-4 mb-4" th:each="tour : ${listTours}">
        <div class="card h-100">
          <img th:src="@{'/images/' + (tour.images[0] ?: 'default.jpg')}" class="card-img-top" alt="Изображение тура">
          <div class="card-body d-flex flex-column">
            <h5 class="card-title" th:text="${tour.name}">Название тура</h5>
            <p class="card-text" th:text="${tour.description}">Описание тура</p>
            <p class="mt-auto">
              <strong>Цена: </strong><span th:text="${tour.pricePerPerson} + '₽'">0₽</span>
            </p>
            <a th:href="@{/tours/{id}(id=${tour.id})}" class="btn btn-primary mt-2">Подробнее</a>
          </div>
        </div>
      </div>
    </div>
  </section>
</main>

<!-- Включаем футер -->
<footer th:replace="base :: footer"></footer>

<!-- Модальные окна -->
<div th:replace="base :: modals"></div>

<!-- Скрипты -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
