<!-- myBookings.html -->

<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{base :: head('Мои бронирования')}"></head>
<body>
<header th:replace="~{base :: header}"></header>
<main class="container my-4">
  <h1 class="text-center">Мои бронирования</h1>
  <div class="row">
    <div class="col-12">
      <table class="table table-striped">
        <thead>
        <tr>
          <th>Тур</th>
          <th>Дата бронирования</th>
          <th>Действия</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="booking : ${bookings}">
          <td th:text="${booking.tour.name}"></td>
          <td th:text="${#dates.format(booking.bookingDate, 'dd.MM.yyyy HH:mm')}"></td>
          <td>
            <!-- Возможные действия, например, отменить бронирование -->
          </td>
        </tr>
        </tbody>
      </table>
    </div>
  </div>
</main>
<footer th:replace="~{base :: footer}"></footer>
</body>
</html>
