<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head th:fragment="head(titleText)">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title th:text="${titleText}">ТурАгентство</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Custom CSS -->
  <link th:href="@{/css/style.css}" rel="stylesheet">
</head>
<body>
<!-- Header with Navbar -->
<header th:fragment="header">
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand" th:href="@{/}">ТурАгентство</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
              aria-controls="navbarNav" aria-expanded="false" aria-label="Переключить навигацию">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link" th:href="@{/}" th:classappend="${page == 'home'} ? 'active' : ''">Главная</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" th:href="@{/tours}" th:classappend="${page == 'tours'} ? 'active' : ''">Туры</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" th:href="@{/clients}" th:classappend="${page == 'clients'} ? 'active' : ''">Клиенты</a>
          </li>
        </ul>
        <!-- User Authentication Links -->
        <ul class="navbar-nav ms-auto">
          <li class="nav-item" th:if="${loggedInUser != null}">
            <a class="nav-link" th:text="'Привет, ' + ${loggedInUser.username}" href="#"></a>
          </li>
          <li class="nav-item" th:if="${loggedInUser != null}">
            <a class="nav-link" th:href="@{/logout}">Выход</a>
          </li>
          <li class="nav-item" th:if="${loggedInUser == null}">
            <a class="nav-link" href="#" data-bs-toggle="modal" data-bs-target="#loginModal">Вход</a>
          </li>
          <li class="nav-item" th:if="${loggedInUser == null}">
            <a class="nav-link" href="#" data-bs-toggle="modal" data-bs-target="#registerModal">Регистрация</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
</header>

<!-- Main Content Area -->
<main class="container-fluid p-0">
  <!-- Slider Section -->
  <section th:fragment="slider">
    <div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="carousel">
      <div class="carousel-indicators">
        <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active"
                aria-current="true" aria-label="Слайд 1"></button>
        <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Слайд 2"></button>
        <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" aria-label="Слайд 3"></button>
      </div>
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img th:src="@{/images/slider1.jpg}" class="d-block w-100" alt="Первый слайд">
        </div>
        <div class="carousel-item">
          <img th:src="@{/images/slider2.jpg}" class="d-block w-100" alt="Второй слайд">
        </div>
        <div class="carousel-item">
          <img th:src="@{/images/slider3.jpg}" class="d-block w-100" alt="Третий слайд">
        </div>
      </div>
      <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Предыдущий</span>
      </button>
      <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Следующий</span>
      </button>
    </div>
  </section>

  <!-- Content Section -->
  <section th:fragment="content">
    <!-- Контент будет вставлен из дочерних шаблонов -->
  </section>
</main>

<!-- Footer -->
<footer class="footer bg-dark text-light text-center py-3" th:fragment="footer">
  <p>&copy; 2024 ТурАгентство. Все права защищены.</p>
</footer>

<!-- Modals for Login and Registration -->
<div th:fragment="modals">
  <!-- Login Modal -->
  <div class="modal fade" id="loginModal" tabindex="-1" aria-labelledby="loginModalLabel" aria-hidden="true">
    <!-- Модальное окно для входа -->
  </div>
  <!-- Register Modal -->
  <div class="modal fade" id="registerModal" tabindex="-1" aria-labelledby="registerModalLabel" aria-hidden="true">
    <!-- Модальное окно для регистрации -->
  </div>
</div>

<!-- Scripts -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
